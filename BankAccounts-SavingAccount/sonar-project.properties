# Required metadata
sonar.projectKey=org.sonarqube:java-app-sq-scanner
sonar.projectName=Java :: Demo Project :: SonarQube Scanner
sonar.projectVersion=1.1

# Comma-separated paths to directories with sources (required)
sonar.sources=src
sonar.java.binaries=bin

#exclude the test java files
sonar.exclusions=src/test/**


# Language
sonar.language=java

# Encoding of the source files
sonar.sourceEncoding=UTF-8